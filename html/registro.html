	<body class="regis">
			<h1 id="registro">Registro</h1>

			<form action="..\php\ProcesaRegistro.php" method="post" ><!--Indicar ruta archivo PHP-->

				Nombre de usuario (iniciar con mayúscula) <br />
				<input type="text" name="nombre" required pattern="^[A-Z][a-z]+"/>
				<br /><br />
				Contraseña (mínimo 10 caracteres de los cuales por lo menos debes incluir letras mayúsculas, minúsculas, números y caracteres especiales) <br/>
				<input type="password" name="contraseña" required pattern="(?=^.{10,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" />
				<br /><br />
				Elige una imagen <br/>
				<input type="number" name="imagen" value="1" max="6" min="1" required="^[1-6]$" />
				<br /><br />
				<input type="submit" value="REGISTRARSE" />

			</form>
			A cada imagen le corresponde un número. Comenzando con 1 de izquierda a derecha.</br>
